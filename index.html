    @import url(https://fonts.googleapis.com/css?family=Open+Sans);

h1:before{

.wrapper3{

a,a:visited,a:hover,a:active{
  -webkit-backface-visibility:hidden;
          backface-visibility:hidden;
	position:relative;
  transition:0.5s color ease;
	text-decoration:none;
	color:#1221ec;
	font-size:4em;
}

a:hover{
	color:#fffb07;
}
a.before:before,a.after:after{
  content: "";
  transition:0.5s all ease;
  -webkit-backface-visibility:hidden;
          backface-visibility:hidden;
  position:absolute;
}
a.before:before{
  top:-0.25em;
}
a.after:after{
  bottom:-0.25em;
}
a.before:before,a.after:after{
  height:5px;
  height:0.35rem;
  width:0;
  background:#0efabf;
}
    .wrapper{
  margin:0em 0;
}
a.third:after,a.sixth:before,a.sixth:after{
  left:50%;
  -webkit-transform:translateX(-50%);
          transform:translateX(-50%);
          
}
a.before:hover:before,a.after:hover:after{
  width:100%;
}
.headtitle{
  font-size:2em;
}
.gradient{
  animation: flow 15s ease-in-out infinite;
  background : linear-gradient(-60deg,rgb(34, 252, 215),rgb(255, 90, 241),rgba(255, 81, 0, 0.267),rgb(10, 113, 247));
  background-size: 300%;
  -webkit-background-clip: text;
          background-clip: text;
  -webkit-text-fill-color: transparent;
  font-size: 5em;
  text-align: center;
  }
@keyframes flow{
  0% {
background-position: 0 50%;
  }
  50% {
background-position: 100% 50%;
  }
  100% {
background-position: 0 50%;
  }
}
</style>
<script>
var line = $('#line');
var div1 = $('#one');
var div2 = $('#two');

var x1 = div1.offset().left + (div1.width()/2);
var y1 = div1.offset().top + (div1.height()/2);
var x2 = div2.offset().left + (div2.width()/2);
var y2 = div2.offset().top + (div2.height()/2);

line.attr('x1',x1).attr('y1',y1).attr('x2',x2).attr('y2',y2);</script>
</head>
