<!DOCTYPE html>
<html>
<head>
<style>
.container {
  position: relative;
  width: 30%;
}

.image {
  display: block;
  width: 100%;
  height: auto;
}

.overlay {
  position: absolute;
  top: 0;
  bottom: 0;
  left: 0;
  right: 0;
  height: 100%;
  width: 100%;
  opacity: 0;
  transition: .5s ease;
  background-color:white;
}

.container:hover .overlay {
  opacity: 1;
}

</style>
</head>
<body>

<h2>Fade in Overlay</h2>

<div class="container">
  <img src="1.jpg" alt="Avatar" class="image">
  <div class="overlay">
  <img src="1-1.jpg" alt="Avatar" class="image">
  </div>
</div>
</body>
</html>
